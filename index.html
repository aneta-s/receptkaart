<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Receptkaart</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="strMeal"></h1>
        <aside>
          <img id="image" src="" alt="Meal" />
          <a id="youtube" href="#" class="button">
            <span class="fa fa-play-circle"></span
          ></a>
        </aside>
      </header>
      <section
        id="ingredients"
        onmouseover="ingredientsHover()"
        onmouseout="ingredientsNormal()"
      >
        <h2>Ingredients <i class="fa fa-coffee" aria-hidden="true"></i></h2>
        <ul id="ingredient-measure">
        </ul>
      </section>
      <section
        id="preparation"
        onmouseover="preparationHover()"
        onmouseout="preparationNormal()"
      >
        <h2>
          Preparation <i class="fa fa-check-square" aria-hidden="true"></i>
        </h2>
        <ol id="preparation-instructions">
        </ol>
      </section>
     <!-- <form action="https://google.com">
    <input type="submit" value="Source" />
</form> -->
      <button  class="block"><a id="source" href="#"></a>Source</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
