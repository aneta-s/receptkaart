<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Receptkaart</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="strMeal"></h1>
        <aside>
          <img id="image" alt="image" />
          <a class="button" id="youTube"> </a>
        </aside>
        <div id="div1" class="fa"></div>
      </header>
      <section
        id="ingredients"
        onmouseover="ingredientsHover()"
        onmouseout="ingredientsNormal()"
      >
        <h2>Ingredients <i class="fa fa-coffee" aria-hidden="true"></i></h2>
        <ul id="ingredient-measure"></ul>
      </section>
      <section
        id="preparation"
        onmouseover="preparationHover()"
        onmouseout="preparationNormal()"
      >
        <h2>
          Preparation <i class="fa fa-check-square" aria-hidden="true"></i>
        </h2>
        <ol id="preparation-instructions"></ol>
      </section>
      <input class="hvr-shadow" type="button" id="source" value="Source" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
